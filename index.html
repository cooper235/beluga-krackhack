<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Scanner</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: black;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .content {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: #8deeb7;
            text-shadow: 0 4px 10px rgba(0, 195, 255, 0.4);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .scan-button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-button:hover {
            background: linear-gradient(45deg, #00d4ff, #007bff);
        }

        .result {
            margin-top: 40px;
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üîç Malware Scanner</h1>
        <p>Upload a file to check for malicious content.</p>
        <video autoplay muted loop class="video-background">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="upload-section">
            <input type="file" id="fileInput" class="file-input" accept=".exe, .docx, .pdf">
            <button id="scanButton" class="scan-button">üöÄ Scan File</button>
        </div>
        <div id="result" class="result">
            <p id="verdict"></p>
        </div>
    </div>
    <script>
        document.getElementById("scanButton").addEventListener("click", async function () {
            const fileInput = document.getElementById("fileInput");
            const resultDiv = document.getElementById("result");
            const verdictDiv = document.getElementById("verdict");

            if (!fileInput.files.length) {
                alert("Please select a file to scan.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            verdictDiv.textContent = "üöÄ Scanning...";
            resultDiv.style.display = "block";
            verdictDiv.style.color = "yellow";

            try {
                const response = await fetch("http://127.0.0.1:8000/scan/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === "success" && data.data) {
                    const scanVerdict = data.data.isMalicious ? "üõë Malicious" : "‚úÖ Clean";
                    verdictDiv.textContent = scanVerdict;
                    verdictDiv.style.color = data.data.isMalicious ? "red" : "green";
                } else {
                    verdictDiv.textContent = "‚ö†Ô∏è Scan failed!";
                    verdictDiv.style.color = "orange";
                }

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while scanning the file.");
                verdictDiv.textContent = "‚ö†Ô∏è Error scanning file!";
                verdictDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
